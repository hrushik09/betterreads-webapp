<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Fragments</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"
        />
    </head>
    <body>
        <nav th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Better Reads</a>
            </div>
        </nav>

        <div th:fragment="search-panel">
            <form action="search.html" th:attr="action=@{/search}">
                <div class="input-group mb-3">
                    <input type="text" name="query" class="form-control" placeholder="Search for a title"
                           aria-label="Search query"
                           aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
